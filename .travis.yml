sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

services:
  - docker
  - redis-server

before_install:
  - docker pull mailhog/mailhog
  - docker run -d -p 1025:1025 -p 8025:8025 mailhog/mailhog
install:
  - pip install --upgrade pip setuptools
  - pip install -e ".[testing]"
  - pip install pytest-cov
  - pip install python-coveralls

script:
 - py.test --cov tracim

after_success:
  - coveralls
